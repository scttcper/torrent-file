<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ctrl/torrent-file demo</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="bg-white dark:bg-black dark:text-white mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <div class="max-w-2xl mx-auto">
        <div class="text-base max-w-prose">
          <h1 class="leading-10 text-5xl text-black dark:text-white font-semibold">torrent file</h1>
          <p class="mt-2 text-xl text-black dark:text-white">
            Parse a torrent file and read encoded data.
          </p>
        </div>
        <div class="mt-4 mb-6 flex text-base max-w-prose">
          <div class="rounded-md shadow">
            <a
              href="https://github.com/scttcper/torrent-file#readme"
              class="button w-full flex items-center justify-center px-3 py-1 border border-black dark:border-white text-base font-medium rounded-md text-white dark:text-black bg-black dark:bg-white hover:bg-white hover:text-black dark:hover:bg-black dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white transition-colors duration-200 tracking-wide"
              target="_blank"
              rel="noreferrer noopener"
            >
              GitHub
            </a>
          </div>
        </div>
        <div class="max-w-prose mb-6">
          <h3 class="text-xl font-semibold leading-5 mb-4 text-black dark:text-white">Install</h3>
          <pre
            class="rounded bg-white dark:bg-gradient-to-b dark:from-black dark:to-[#111111] text-black dark:text-white py-3 px-4 text-sm border border-black/10 dark:border-white/10 shadow-sm"
          ><code>npm install @ctrl/torrent-file</code></pre>
        </div>

        <div class="max-w-prose mb-6">
          <h3 class="text-xl font-semibold leading-5 mb-4 text-black dark:text-white">Demo</h3>
          <section class="grid grid-cols-1 gap-3">
            <div
              id="dropzone"
              class="border-2 border-dashed rounded-xl p-8 text-center border-black/60 dark:border-white/60 transition-colors hover:border-black dark:hover:border-white hover:ring-1 hover:ring-black dark:hover:ring-white"
            >
              <p class="text-black dark:text-white">
                Drag and drop a
                <code class="px-1 py-0.5 border border-black dark:border-white rounded"
                  >.torrent</code
                >
                file
              </p>
              <div class="mt-3 flex justify-center">
                <button
                  id="chooseButtonDrop"
                  type="button"
                  class="button px-3 py-1 border border-black dark:border-white text-base font-medium rounded-md text-white dark:text-black bg-black dark:bg-white hover:bg-white hover:text-black dark:hover:bg-black dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white transition-colors duration-200 tracking-wide"
                >
                  Choose file
                </button>
              </div>
            </div>
            <button
              id="chooseButton"
              type="button"
              class="button px-3 py-1 border border-black dark:border-white text-base font-medium rounded-md text-white dark:text-black bg-black dark:bg-white hover:bg-white hover:text-black dark:hover:bg-black dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white transition-colors duration-200 tracking-wide hidden"
            >
              Choose file
            </button>
            <input
              id="fileInput"
              type="file"
              accept=".torrent,application/x-bittorrent"
              class="hidden"
            />
            <label for="raw" class="text-black dark:text-white">Raw Output:</label>
            <textarea
              id="raw"
              style="width: 100%; height: 400px"
              autocomplete="off"
              class="block w-full bg-white dark:bg-black text-black dark:text-white placeholder:text-black/50 dark:placeholder:text-white/50 caret-black dark:caret-white ring-1 ring-black dark:ring-white focus:ring-2 border border-black dark:border-white/40 rounded-lg mb-3 font-mono px-3 py-2"
              readonly
            ></textarea>
          </section>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
