<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ctrl/torrent-file demo</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="mx-auto bg-white px-4 py-12 sm:px-6 lg:px-8 dark:bg-black dark:text-white">
      <div class="mx-auto max-w-2xl">
        <div class="max-w-prose text-base">
          <h1 class="text-5xl leading-10 font-semibold text-black dark:text-white">torrent file</h1>
          <p class="mt-2 text-xl text-black dark:text-white">
            Parse a torrent file and read encoded data.
          </p>
        </div>
        <div class="mt-4 mb-6 flex max-w-prose text-base">
          <div class="rounded-md shadow">
            <a
              href="https://github.com/scttcper/torrent-file#readme"
              class="button flex w-full items-center justify-center rounded-md border border-black bg-black px-3 py-1 text-base font-medium tracking-wide text-white transition-colors duration-200 hover:bg-white hover:text-black focus:ring-2 focus:ring-black focus:outline-none dark:border-white dark:bg-white dark:text-black dark:hover:bg-black dark:hover:text-white dark:focus:ring-white"
              target="_blank"
              rel="noreferrer noopener"
            >
              GitHub
            </a>
          </div>
        </div>
        <div class="mb-6 max-w-prose">
          <h3 class="mb-4 text-xl leading-5 font-semibold text-black dark:text-white">Install</h3>
          <pre
            class="rounded border border-black/10 bg-white px-4 py-3 text-sm text-black shadow-sm dark:border-white/10 dark:bg-gradient-to-b dark:from-black dark:to-[#111111] dark:text-white"
          ><code>npm install @ctrl/torrent-file</code></pre>
        </div>

        <div class="mb-6 max-w-prose">
          <h3 class="mb-4 text-xl leading-5 font-semibold text-black dark:text-white">Demo</h3>
          <section class="grid grid-cols-1 gap-3">
            <div
              id="dropzone"
              class="rounded-xl border-2 border-dashed border-black/60 p-8 text-center transition-colors hover:border-black hover:ring-1 hover:ring-black dark:border-white/60 dark:hover:border-white dark:hover:ring-white"
            >
              <p class="text-black dark:text-white">
                Drag and drop a
                <code class="rounded border border-black px-1 py-0.5 dark:border-white"
                  >.torrent</code
                >
                file
              </p>
              <div class="mt-3 flex justify-center">
                <button
                  id="chooseButtonDrop"
                  type="button"
                  class="button rounded-md border border-black bg-black px-3 py-1 text-base font-medium tracking-wide text-white transition-colors duration-200 hover:bg-white hover:text-black focus:ring-2 focus:ring-black focus:outline-none dark:border-white dark:bg-white dark:text-black dark:hover:bg-black dark:hover:text-white dark:focus:ring-white"
                >
                  Choose file
                </button>
              </div>
            </div>
            <button
              id="chooseButton"
              type="button"
              class="button hidden rounded-md border border-black bg-black px-3 py-1 text-base font-medium tracking-wide text-white transition-colors duration-200 hover:bg-white hover:text-black focus:ring-2 focus:ring-black focus:outline-none dark:border-white dark:bg-white dark:text-black dark:hover:bg-black dark:hover:text-white dark:focus:ring-white"
            >
              Choose file
            </button>
            <input
              id="fileInput"
              type="file"
              accept=".torrent,application/x-bittorrent"
              class="hidden"
            />
            <label for="raw" class="text-black dark:text-white">Raw Output:</label>
            <textarea
              id="raw"
              style="width: 100%; height: 450px"
              autocomplete="off"
              class="mb-3 block w-full rounded-lg border border-black bg-white px-3 py-2 font-mono text-sm text-black caret-black ring-1 ring-black placeholder:text-black/50 focus:ring-2 dark:border-white/40 dark:bg-black dark:text-white dark:caret-white dark:ring-white dark:placeholder:text-white/50"
              readonly
            ></textarea>
          </section>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
